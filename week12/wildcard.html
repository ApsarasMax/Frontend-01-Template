<script>
	function find(source, pattern){
		let starCount = 0;
		for(let i=0;i<pattern.length;i++){
			if(pattern[i]==="*"){
				starCount++;
			}
		}
		if(starCount===0){
			for(let i=0;i<pattern.length;i++){
				if(pattern[i]===source[i] && pattern[i]!=="?"){
					return false;
				}
			}
			return;
		}

		let i=0;
		let lastIndex=0;

		for(let i=0;i<pattern.length && pattern[i]!=="*";i++){
			if(pattern[i]!==source[i] && pattern[i]!=="?"){
				return false;
			}
		}

		lastIndex=i;
		
		for(let p=0;p<starCount-1;p++){
			i++;
			let subPattern="";
			while(pattern[i]!=="*"){
				subPattern+=pattern[i];
				i++;
			}

			let reg = new RegExp(subPattern.replace(/\?/g), "[\\s\\S]");
			reg.lastIndex=lastIndex;

			lastIndex=reg.lastIndex;
		}

		for(let j=source.length-1;j>=lastIndex;j--){
				if(pattern[i]!==source[i] && pattern[i]!=="?"){
					return false;
				}
		}
		return true;
	}
</script>
